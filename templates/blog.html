{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    <hr/>
    {% if blog|length == 0 %}
    <p>No blog yet</p>
    {% else %}
        {% for post in blog %}
        <h2><a href="/single-post?id={{ post.id }}">{{ post.blog_title }}</a></h2>
        <p>{{post.blog_post}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
